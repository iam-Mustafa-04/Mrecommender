<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <style>
        /* Your existing CSS styles remain unchanged */
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #6c5d2a);
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #f4bc03;
            font-size: 12px;
        }


        .login-box .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px; /* Adjusted position */
            color: #fff; /* Adjusted color */
        }

        .login-box .remember-me-checkbox {
            margin-top: -9px;
            margin-right: 10px;
            transform: translateX(-65px); /* Adjusted position */
        }

        .login-box .remember-me {
            font-size: 16px;
        }

        .login-box a.send-otp {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px; /* Adjusted position */
            padding: 10px 20px;
            color: #fff; /* Adjusted color */
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            letter-spacing: 4px;
        }

        .login-box a.send-otp:hover {
            background: #f4bc03;
            border-radius: 5px;
            box-shadow: 0 0 5px #f4bc03, 0 0 25px #f4bc03, 0 0 50px #f4bc03, 0 0 100px #f4bc03;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Sign In Details</h2>
        <form action="">
            <div class="user-box">
                <input type="text" id="email" required>
                <label for="">Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required>
                <label for="">Password</label>
            </div>
            <div class="user-box remember-me-container">
                <input type="checkbox" id="remember-me" class="remember-me-checkbox">
                <label class="remember-me" for="remember-me">Remember me</label>
            </div>
            <div class="user-box">
                <input type="text" id="mobile" required>
                <label for="">Mobile Number</label>
            </div>
            <div class="user-box">
                <input type="text" id="otp" required>
                <label for="">Enter ref key</label>
            </div>
            <a href="#" class="send-otp" onclick="RK()">
                <span></span>Sign in
            </a>
            <a href="#" onclick="auth()">
                <span></span> 
            </a>
            <p style="color: #fff; text-align: center; margin-top: 20px;">Already have an account? <a href="login.html" style="color: #ffffff;" target="_blank">Login here</a></p>
        </form>
    </div>
    <script>
        // Your JavaScript functions remain unchanged
        function RK() {
            // You can implement OTP sending functionality here
            alert("Ref key Matched");
        }

        function auth() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var mobile = document.getElementById("mobile").value;
            var otp = document.getElementById("otp").value;

            // Your authentication logic goes here
            if (email == "admin@gmail.com" && password == "admin123" && otp == "3142") {
                window.location.assign("indexl.html");
                alert("Login successful!");
            } else {
                alert("Invalid information!");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var submitButton = document.querySelector('.login-box form a');
            submitButton.addEventListener('click', function (event) {
                event.preventDefault(); // prevent the default form submission
                auth(); // call your authentication function
            });
        });
    </script>
</body>

</html>
